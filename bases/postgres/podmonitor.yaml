apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: APP_INSTANCE-podmon-zalando
spec:
  selector:
    matchLabels:
      application: spilo
      apps.kubernetes.io/instance: APP_INSTANCE_DATABASE
  podMetricsEndpoints:
  - port: exporter
  podTargetLabels:
    - apps.kubernetes.io/component
    - apps.kubernetes.io/instance
    - apps.kubernetes.io/name
    - apps.kubernetes.io/part-of

- source:
    fieldPath: data.APP_INSTANCE_DATABASE
    kind: ConfigMap
    name: ops-envconfig-overlay
  targets:
  - select:
      kind: GrafanaDatasource
    fieldPaths:
      - spec.datasource.name
    options:
      delimiter: '-'
      index: 1
  - select:
      kind: GrafanaDatasource
    fieldPaths:
      - spec.datasource.url
    options:
      delimiter: '.'
      index: 0
  - select:
      kind: GrafanaDatasource
    fieldPaths:
      - spec.valuesFrom.*.valueFrom.secretKeyRef.name
    options:
      delimiter: '.'
      index: 1
  - select:
      kind: GrafanaDatasource
    fieldPaths:
      - metadata.labels.[apps.kubernetes.io/instance]
    options:
      delimiter: '-'
      index: 0
- source:
    fieldPath: data.APP_NAME
    kind: ConfigMap
    name: ops-envconfig-overlay
  targets:
  - select:
      kind: GrafanaDatasource
    fieldPaths:
      - metadata.labels.[apps.kubernetes.io/name]
- source:
    fieldPath: data.APP_PART_OF
    kind: ConfigMap
    name: ops-envconfig-overlay
  targets:
  - select:
      kind: GrafanaDatasource
    fieldPaths:
      - metadata.labels.[apps.kubernetes.io/part-of]

